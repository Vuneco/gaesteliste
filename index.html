<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Veranstaltungsanmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 10px;
    }

    .container {
      border: 2px solid #800020;
      border-radius: 12px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #800020;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    select[name="abitur"] {
      border-color: #800020;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 5px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-option input[type="radio"] {
      accent-color: #800020;
    }

    .disclaimer {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
      text-align: center;
    }

    button {
      background-color: #800020;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a32030;
    }
  </style>
</head>
<body>
  <form class="container" method="POST" action="https://script.google.com/macros/s/AKfycbzPeTRjiyOunan2xg5cgWZSpW9aM49RfdCJJu_kqLsj0Hd0fJTOZ9m6NZ_NZFwAWbw/exec" method="POST">
    <h2>Jetzt zur Veranstaltung anmelden</h2>

    <div class="form-group">
      <input type="text" name="vorname" placeholder="Vorname" required>
    </div>
    <div class="form-group">
      <input type="text" name="nachname" placeholder="Nachname" required>
    </div>
    <div class="form-group">
      <input type="email" name="email" placeholder="E-Mail" required>
    </div>
    <div class="form-group">
      <select name="abitur" required>
        <option value="" disabled selected>Abiturjahrgang</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    </div>
    <div class="form-group">
      <input type="number" name="anzahl" placeholder="Anzahl Gäste" min="0" required>
    </div>
    <div class="form-group">
      <label>Ich bin:</label>
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="rolle" value="Schüler/in" required> Schüler/in
        </label>
        <label class="radio-option">
          <input type="radio" name="rolle" value="Lehrkraft / Personal"> Lehrkraft / Personal
        </label>
      </div>
    </div>

    <p class="disclaimer">
      Wenn Sie auf „Jetzt anmelden“ tippen, erklären Sie sich damit einverstanden,<br>
      dass Ihre Daten in die Gästeliste des St. Michael Gymnasiums gespeichert werden.
    </p>

    <button type="submit">Jetzt anmelden</button>
  </form>
</body>
</html>
